    }

    .instance {

      flex-flow: row wrap;
      justify-content: space-around;

      min-width: 20em;
      padding: 0 1rem;
      border: 0 solid;
      box-shadow: 0 0 0.33em rgba(0, 0, 0, 0.2);
      border-radius: 0.5em;
      margin: 1rem;
    }
    .instance.is-narrow {
      min-width: 16em;
      width: min-content;
    }
    .instance.is-wide {
      width: 30%;
      min-width: 30em;
    }

    .instance h2 {
      width: 100%;
      margin-block-start: 0;
    }
    .instance .status,
    .instance p {
      text-align: start;
    }
    .instance .versions {
      text-align: end;
    }
  </style>
